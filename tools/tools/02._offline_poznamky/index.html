<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Poznámky – offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <!-- Levý panel – strom poznámek -->
    <nav class="sidebar" aria-label="Strom poznámek">
      <h1 class="app-title">Poznámky</h1>
<input
  type="text"
  id="searchInput"
  placeholder="Hledat v poznámkách…"
  aria-label="Vyhledávání v poznámkách"
/>

      <div
        id="notesTree"
        role="tree"
        tabindex="0"
        aria-label="Seznam poznámek"
      >
        <!-- Později se bude generovat dynamicky -->
        <div role="treeitem" tabindex="-1" aria-selected="true">
          Ukázková poznámka
        </div>
      </div>

      <div class="sidebar-actions">
        <button id="addNoteBtn">Nová poznámka</button>
        <button id="deleteNoteBtn">Smazat</button>
      </div>
    </nav>

    <!-- Pravý panel – editor -->
    <main class="editor">
      <label for="noteEditor" class="visually-hidden">
        Text poznámky
      </label>

      <textarea
        id="noteEditor"
        placeholder="Zde piš text poznámky…"
        aria-live="polite"
      ></textarea>
    </main>

  </div>

  <!-- Spodní lišta – export / import -->
  <footer class="footer">
    <button id="exportTxtBtn">Export TXT / MD</button>
    <button id="exportJsonBtn">Export JSON</button>
    <button id="importJsonBtn">Import JSON</button>
    <input type="file" id="importFileInput" hidden>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
